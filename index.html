<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="container">
    <div class="order">
      <img src="images/illustration-hero.svg" alt="hero">
        <h2>Order Summary</h2>
          <p>
            You can now listen to millions of songs, audibooks, and podcats on any device anywhere you like!
          </p>
          <div class="price">
            <img src="images/icon-music.svg" alt="music">
            <div class="plan">
              <h3>Annual Plan</h3>
              <p>$59.99</p>
            </div>
            <a href="#" class="change">Change</a>
          </div>
          <a href="#" class="button">Proceed to Payment</a>
          <a href="#" class="cancel">Cancel Order</a>
    </div>
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Cadufc91">Cadufc91</a>.
  </footer>
</body>
</html>
